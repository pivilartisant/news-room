<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hack Club News Dashboard</title>
    <meta name="description" content="Live dashboard showing Hack Club events, hackathons, and community Slack activity">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Hack Club News</h1>
            <p class="subtitle">Live Dashboard of Events & Community Activity</p>
        </header>

        <section class="dashboard-header" role="banner">
            <div class="status">
                <span id="timestamp" aria-live="polite">Loading...</span>
            </div>
        </section>

        <main class="dashboard-content">
            <main class="slack-container" aria-labelledby="slack-heading">
                <header class="slack-header">
                    <h2 id="slack-heading">Slack Activity</h2>
                    <button onclick="loadSlackData()" class="refresh-btn" 
                            aria-label="Refresh Slack messages">
                        ↻ Refresh
                    </button>
                </header>
                <div class="slack-source" role="note">
                    <span>Source: Live Slack Bot Integration</span>
                </div>
                <nav class="channel-filters" aria-labelledby="filter-label">
                    <div id="filter-label" class="filter-label">Filter by Channel:</div>
                    <div id="filter-buttons" role="group" aria-labelledby="filter-label">
                        <!-- Channel filter buttons will be populated by JavaScript -->
                    </div>
                </nav>
                <div class="slack-list-container">
                    <div id="slack-list" role="region" aria-live="polite" aria-label="Slack messages"></div>
                </div>
            </main>
            
            <aside class="events-wrapper" aria-label="Events and hackathons">
                <section id="events" class="events-container" aria-labelledby="events-heading">
                    <header class="events-header">
                        <h3 id="events-heading">Events</h3>
                        <button onclick="loadEvents()" class="refresh-btn" 
                                aria-label="Refresh events list">
                            ↻ Refresh
                        </button>
                    </header>
                    <div class="events-source" role="note">
                        <span>Source: <a href="https://events.hackclub.com" target="_blank" 
                                        rel="noopener noreferrer">events.hackclub.com</a></span>
                    </div>
                    <div class="events-list-container">
                        <div id="events-list" role="region" aria-live="polite" aria-label="Events list"></div>
                    </div>
                </section>

                <section id="hackathons" class="events-container" aria-labelledby="hackathons-heading">
                    <header class="events-header">
                        <h3 id="hackathons-heading">Hackathons</h3>
                        <button onclick="loadHackathons()" class="refresh-btn" 
                                aria-label="Refresh hackathons list">
                            ↻ Refresh
                        </button>
                    </header>
                    <div class="events-source" role="note">
                        <span>Source: <a href="https://hackathons.hackclub.com" target="_blank" 
                                        rel="noopener noreferrer">hackathons.hackclub.com</a></span>
                    </div>
                    <div class="events-list-container">
                        <div id="hackathons-list" role="region" aria-live="polite" aria-label="Hackathons list"></div>
                    </div>
                </section>
            </aside>
        </main>
        
        <footer class="footer">
            <div class="footer-content">
                <a href="https://github/pivilartisant/telecom">Made by Phoebe</a>
                <a href="https://github.com/pivilartisant/news-room" target="_blank" rel="noopener noreferrer" class="github-link">
                    View on GitHub
                </a>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
